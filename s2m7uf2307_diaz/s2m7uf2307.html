<!DOCTYPE html>
<html lang="ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temas</title>
    <link rel="stylesheet" type="text/css" href="s2m7uf2307.css"/>

  </head>
  <body>
    <div id="gran">
      <div class="bocadillo" id="bocadillo"></div>
      <div class="derecha" id="derecha"></div>
    </div>

    <div id="tema">
      <div class="tema" id="default">
        <div class="rec"></div>
        <div class="boto"></div>
      </div>
      <div class="tema" id="mono">
        <div class="rec"></div>
        <div class="boto"></div>
      </div>
      <div class="tema" id="dark">
        <div class="rec"></div>
        <div class="boto"></div>
      </div>
      <div class="tema" id="artic">
        <div class="rec"></div>
        <div class="boto"></div>
      </div>
    </div>

    <div class="slider">
      <div id="coldef">
        <div id="udef" class="boldef"></div>
        <div id="dosdef" class="boldef"></div>
        <div id="tresdef" class="boldef"></div>
        <div id="cuatredef" class="boldef"></div>
        <div id="cincdef" class="boldef"></div>
        <div id="sisdef" class="boldef"></div>
        <div id="setdef" class="boldef"></div>
        <div id="vuitdef" class="boldef"></div>
        <div id="noudef" class="boldef"></div>
        <div id="deudef" class="boldef"></div>
        <input class="boldef" type="color" id="oncedef" value="#b8e0b8">
      </div>
    </div>

    <div class="slider">
      <div id="colors">
        <div id="u" class="bola"></div>
        <div id="dos" class="bola"></div>
        <div id="tres" class="bola"></div>
        <div id="cuatre" class="bola"></div>
        <div id="cinc" class="bola"></div>
        <div id="sis" class="bola"></div>
        <div id="set" class="bola"></div>
        <div id="vuit" class="bola"></div>
        <div id="nou" class="bola"></div>
        <div id="deu" class="bola"></div>
        <input class="bola" type="color" id="once" value="#b8e0b8">
      </div>
    </div>

    <div class="slider">
      <div id="coldark">
        <div id="udark" class="boldark"></div>
        <div id="dosdark" class="boldark"></div>
        <div id="tresdark" class="boldark"></div>
        <div id="cuatredark" class="boldark"></div>
        <div id="cincdark" class="boldark"></div>
        <div id="sisdark" class="boldark"></div>
        <div id="setdark" class="boldark"></div>
        <div id="vuitdark" class="boldark"></div>
        <div id="noudark" class="boldark"></div>
        <div id="deudark" class="boldark"></div>
        <input class="boldark" type="color" id="oncedark" value="#b8e0b8">
      </div>
    </div>

    <div class="slider">
      <div id="colart">
        <div id="uart" class="bolart"></div>
        <div id="dosart" class="bolart"></div>
        <div id="tresart" class="bolart"></div>
        <div id="cuatreart" class="bolart"></div>
        <div id="cincart" class="bolart"></div>
        <div id="sisart" class="bolart"></div>
        <div id="setart" class="bolart"></div>
        <div id="vuitart" class="bolart"></div>
        <div id="nouart" class="bolart"></div>
        <div id="deuart" class="bolart"></div>
        <input class="bolart" type="color" id="onceart" value="#b8e0b8">
      </div>
    </div>

  <script type="text/javascript" language="javascript" src="s2m7uf2307.js"></script>
  </body>
</html>
